          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">

        <div class="form-group">
          <label for="exampleFormControlInput1">Email</label>

        <div class="form-group">

        <div class="form-group">
          <label for="exampleFormControlInput1">Peso (em Kg)</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ex: 46.7">

        <div class="form-group">
          <label for="exampleFormControlInput1">Estatura (em Metros)</label>

        <p class="paragrafo">Gênero</p>
        <div class="custom-control custom-radio">

        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">

        </div></br>
        <div class="form-group">

          <select class="form-control" id="exampleFormControlSelect1">
            <option disabled="disabled" selected="selected">Selecione</option>
            <option>Sedentário</option>
            <option>Ativo</option>
            <option>Atleta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Preencha o campo abaixo caso possua alguma alguma patologia ou alguma
            informação que seja relevante.</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
